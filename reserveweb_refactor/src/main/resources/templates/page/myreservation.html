<!DOCTYPE html>
<html
        lang="ko"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorator="layout/default_layout">

    <th:block layout:fragment="content">
        <hr />

        <div class="ct">
            <div class="section_my">

                <!-- 내 예약 리스트 -->
                <div class="wrap_mylist" id="myReserveList">
                    <ul class="list_cards">
                        <!--[D] 예약확정: .confirmed, 취소된 예약&이용완료: .used 추가 card -->
                        <li class="card confirmed">
                            <div class="link_booking_details">
                                <div class="card_header">
                                    <div class="left"></div>
                                    <div class="middle">
                                        <!--[D] 예약 신청중: .ico_clock, 예약확정&이용완료: .ico_check2, 취소된 예약: .ico_cancel 추가 spr_book -->
                                        <i class="spr_book2 ico_check2"></i>
                                        <span class="tit">예약 확정</span>
                                    </div>
                                    <div class="right"></div>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>

                <!--// 내 예약 리스트 -->

                <!-- 예약 리스트 없음 -->
                <div class="err" id="emptyReserveList" style="display: none;">
                    <i class="spr_book ico_info_nolist"></i>
                    <h1 class="tit">예약 리스트가 없습니다</h1>
                </div>
                <!--// 예약 리스트 없음 -->
            </div>
        </div>
        <hr>
        </div>
    </th:block>

    <th:block layout:fragment="script">
        <script type="text/x-jquery-tmpl" id="reservationInfoTmpl">
            <article class="card_item">
                <a href="#" class="link_booking_details">
                    <div class="card_body">
                        <div class="left"></div>
                        <div class="middle">
                            <div class="card_detail">
                                <em class="booking_number">No.${reservationInfoId}</em>
                                <h4 class="tit">${displayInfo.productDescription}</h4>
                                <ul class="detail">
                                    <li class="item">
                                        <span class="item_tit">일정</span>
                                        <em class="item_dsc">
                                            ${displayInfo.openingHours}
                                        </em>
                                    </li>
                                    <li class="item">
                                        <span class="item_tit">장소</span>
                                        <em class="item_dsc">
                                            ${displayInfo.placeName}
                                        </em>
                                    </li>
                                </ul>
                                <div class="price_summary">
                                    <span class="price_tit">결제 예정금액</span>
                                    <em class="price_amount">
                                        <span>${totalPrice}</span>
                                        <span class="unit">원</span>
                                    </em>
                                </div>
                                <!-- [D] 예약 신청중, 예약 확정 만 취소가능, 취소 버튼 클릭 시 취소 팝업 활성화 -->
                                <div class="booking_cancel">
                                    <button class="btn"><span>취소</span></button>
                                </div>

                            </div>
                        </div>
                        <div class="right"></div>
                    </div>
                    <div class="card_footer">
                        <div class="left"></div>
                        <div class="middle"></div>
                        <div class="right"></div>
                    </div>
                </a>
                <a href="#" class="fn fn-share1 naver-splugin btn_goto_share" title="공유하기"></a>
            </article>
        </script>

        <script type="text/javascript" th:src="@{/js/myreservation.js}"></script>
    </th:block>
</html>

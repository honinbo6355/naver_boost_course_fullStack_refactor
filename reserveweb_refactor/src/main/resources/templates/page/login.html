<!DOCTYPE html>
<html
        lang="ko"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorator="../layout/default_layout">

    <th:block layout:fragment="content">
        <app>
            <toast-alert class="top_info hide booking_alert">
                <p class="top_info_txt"> <i class="fn fn-info1" aria-hidden="true"></i> <span class="_toast_alert_text"></span> </p>
                <a href="./mainpage.html" class="top_info_close"  data-tst_alt_close="0"> <i class="fn fn-close" aria-hidden="true"></i> <span class="sr_only" translate="CM-CLOSE">닫기</span> </a> 
            </toast-alert>
            <!---->
            <div class="_view_content" ui-view="content" id="container" >
                <booked-confirm>
                    <div class="booking_login">
                        <h1 class="login_header"> <a th:href="@{/mainpage}"  class="nbooking_logo spr_bi txt_logo" > <span translate="CM-NBOOKING">네이버 예약</span> </a> </h1>
                        <!---->
                        <div >
                        <form name="confirm_form" class="ng-pristine ng-valid">
                            <h2 class="login_header_sub border_bottom"> <span translate="CM-NON_MEMBER_BK_CONFIRMATION">로그인</span> </h2>
                            <div class="login_form"> 
                                <label class="label_form" for="email" translate="CM-BOOKING_NUMBER">이메일 입력</label>
                                <input type="text" class="login_input ng-pristine ng-untouched ng-valid ng-empty" id="email" name="email" aria-invalid="false" placeholder="이메일을 입력해주세요." title="이메일">
                                
                                <label class="label_form" for="password" translate="CM-BOOKING_NUMBER">비밀번호 입력</label>
                                <input type="password" class="login_input ng-pristine ng-untouched ng-valid ng-empty" id="password" name="password" aria-invalid="false" placeholder="비밀번호를 입력해주세요." title="비밀번호">
                            </div>
                            <button type="submit" id="loginBtn" class="login_btn confirm" > <span translate="CM-MY_BOOKING_CHECK">로그인 하기</span> </button> <!----> <!----> <!----> <!---->
                        </form>
                        </div>
                        <!----> <!----> 
                    </div>
                </booked-confirm>
            </div>
            <footer  aria-hidden="false">
                <!---->
                <go-to-top >
                    <div class="gototop"  aria-hidden="false"> <a href="https://m.booking.naver.com/#" class="lnk_top" > <span class="lnk_top_text" translate="CM-TOP">TOP</span> </a> </div>
                </go-to-top>
                <!----> <!---->
                <div id="footer" class="footer"  >
                    <ul class="lst_nav">
                        <!---->
                        <li class="lnk_item" > <a href="" class="anchor _logout_link"> <span translate="CM-LOGIN">로그인</span> </a> </li>
                        <!----> <!----> 
                        <li class="lnk_item">
                        <!----> 
                        </li>
                        <!----> 
                        <li class="lnk_item"> <a href="http://m.naver.com/services.html" class="anchor"> <span translate="CM-WHOLE_SERVICE">전체서비스</span> </a> </li>
                    </ul>
                    <p class="dsc_footer" translate="CM-FOOTER_DESC">네이버(주)는 통신판매의 당사자가 아니며, 상품의정보, 거래조건, 이용 및 환불 등과 관련한 의무와 책임은 각 회원에게 있습니다.</p>
                    <dl class="box_vcard">
                        <dt class="tit_dt"> <a href="https://m.booking.naver.com/#" class="lnk_naver"   title="펼쳐보기"> <span translate="CM-NAVER_INC">(주)네이버 사업자정보</span> <i class="fn fn-down2" aria-hidden="true" ></i> </a> </dt>
                        <!----> 
                    </dl>
                    <ul class="lst_link">
                        <li class="item"> <a class="anchor" ui-sref="policy" href="https://m.booking.naver.com/policy"> <span translate="CM-TERMS">이용약관</span> </a> </li>
                        <li class="item"> <a class="anchor" href="https://nid.naver.com/mobile/user/help/termAgree.nhn?m=viewTermAgree3"> <strong class="policy_em" translate="CM-PRIVACY_POLICY">개인정보처리방침</strong> </a> </li>
                        <li class="item"> <a href="https://m.booking.naver.com/#" class="anchor" > <span translate="CM-CUSTOMER_CENTER_NBOOKING">네이버 예약 고객센터</span> </a> </li>
                    </ul>
                    <span class="copyright" translate="CM-COPYRIGHT_NAVER">© NAVER Corp.</span> 
                </div>
                <!----> <!----> 
            </footer>
            <dialog-alert>
                <!----> 
            </dialog-alert>
            <translater-modal style="display: none;">
                <div class="sel_box_on">
                    <div class="dimm_dark"  role="button" tabindex="0"></div>
                    <div class="select_layer">
                        <div class="select_tit">
                        <h4 class="header_h4"> <span>언어선택</span> </h4>
                        <a href="https://m.booking.naver.com/#"  class="close"  title="MBK-selectBox-CLOSE"> <i class="fn fn-close" aria-hidden="true"></i> </a> 
                        </div>
                        <ul class="lst_select">
                        <li class="item" > <a href="https://m.booking.naver.com/#" class="anchor" > <span>한국어</span> </a> </li>
                        <li class="item" > <a href="https://m.booking.naver.com/#" class="anchor" > <span>English</span> </a> </li>
                        </ul>
                    </div>
                </div>
            </translater-modal>
        </app>
    </th:block>

    <th:block layout:fragment="script">
        <script type="text/javascript" th:src="@{/resources/js/login.js}"></script>
    </th:block>
</html>
